<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisOnLine</title>
    <link rel="stylesheet" href="styles/index2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>

<body>

    <header>
        <h1>PelisOnLine</h1>
    </header>

    <div id="contenedorMain">
        <!-- este es el contenedor general -->

        <div id="contenedorL">

            <div id="texto">
                <!-- titulo precio y overview -->
                <h2 id="titulo"></h2>
                <h4 id="precio"></h4>
                <p id="overView"></p>

            </div>

            <div id="peliBtns">
                <div id="peli">
                    <!-- imagen y botones -->
                </div>

                <div id="btnCarrito">
                    <button class="btns1 btn btn-primary" id="atras">&larr;</button>
                    <button class="btns1 btn btn-primary" id="siguiente">&rarr;</button>
                    <button class="btns1 btn btn-primary" id="btnAgregaCarrito">agregar</button>
                    <button class="btns2 btn btn-primary" id="btnMuestraCarrito" onclick="showCarro()">ver carrito</button>
                    
                </div>
            </div>


        </div>

        <aside id="contenedorR">
            <h3>TOP TEN</h3>
            <div id="muestraPelis2"></div>

            <!-- aqui va el top ten -->
            <!-- <img id="imgTen" src="" alt=""> -->

        </aside>


    </div>


    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
